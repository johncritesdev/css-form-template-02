<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <title>css-form-02</title>
</head>

<body>
  <div class="primary-container">
    <div class="img-container">
      <img src="https://assets.codepen.io/6060109/ig-logo.png" alt="instagram-logo">
    </div>
    <form action="#">
      <input type="text" placeholder="phone number, username,or email">
      <input type="password" placeholder="password">
      <input class="login-btn" type="submit" value="Log In">
    </form>
    <div class="or-container">
      <hr id="one">
      <p>OR</p>
      <hr id="two">
    </div>
    <div class="facebook">
      <ion-icon name="logo-facebook"></ion-icon>
      <p>Log in with Facebook</p>
    </div>
    <p class="forgot-pw">
      Forgot Password?
    </p>
  </div>

  <div class="secondary-container">
    <p>Don't have an account? <span>Sign up</span></p>
  </div>

  <p class="get-app">Get the app.</p>
  <div class="icon-btns">
    <a href="#">
      <img class="btn" src="https://assets.codepen.io/6060109/IG-app-store-button.png" alt="apple-store">
    </a>
    <a href="#">
      <img class="btn" src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png" alt="google-play">
    </a>
  </div>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
